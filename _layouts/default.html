<!doctype html>
<title>UCX | {{ page.name | remove: ".md" | capitalize }}</title>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>

    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <header>
        <h1>{{ site.title }}</h1>
        <p>A high performance communication library for HPC, AI, Data analytics, and beyond</p>
      </header>
      <div id="banner">
        <span id="logo"><img src="assets/images/UCX_Logo_930x933.png" height="36px" width="36px"></span>
		<div class="buttons">
        <a href="index"         class="button"><strong>Main Page</strong></a>
        <a href="download"      class="button"><strong>Download</strong></a>
        <a href="running"       class="button"><strong>Running</strong></a>
        <a href="api/v1.6/html" class="button"><strong>API</strong></a>
        <a href="faq"           class="button"><strong>FAQ</strong></a> 
     	<!--<a href="troubleshoot" class="button"><strong>Troubleshooting</strong></a>-->

      </div>

    <div class="wrapper">
      <nav>
        <ul></ul>
